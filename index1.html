<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style1.css"/>

</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
    <div class="choice" id="rock">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-zn96XuiYHM9mwHS9pK7hg_tvwK6-iNAgkw&s" alt="rock"/>
</div>
<div class="choice" id="paper">
<img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png" alt="paper"/>
</div>
<div class="choice" id="scissor">
<img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/scissors.png" alt="scissor"/>
    </div> 
</div>

<div class="score-board">
<div class="score">
    <p id="user-score">0</p>
    <p>You</p>
</div>

<div class="score">
    <p id="comp-score">0</p>
    <p>Computer</p>
</div>
</div>

<div class="msg-container">
    <p id="msg">Play your move</p>
</div>
<script src="script1.js"></script>    
</body>
</html>
